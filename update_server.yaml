---
- name: upload code and Start the service
  hosts: all
  vars:
    - app: httpd

  tasks:
  - name: copy web file
    copy:
      src: /var/lib/jenkins/workspace/web_update/index.html
      dest: /var/www/html/index.html
    become: true

  - name: Start appache service
    become: yes
    service:
      name: httpd
      state: restarted
      enabled: yes
      
